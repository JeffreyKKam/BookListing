<h1>Admin</h1>

<p>Current List of Users</p>
<div>
  <table class="table thead-dark table-striped">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>
          <a class="btn btn-primary btn-sm" [routerLink]="['/user-add']">New User</a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.username}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.role}}</td>
        <td>          
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-secondary dropdown-toggle" id="userMenu" ngbDropdownToggle="">Actions</button>
            <div ngbDropdownMenu aria-labelledby="Actions">
              <button ngbDropdownItem [routerLink]="['/user-edit', user.id]">Edit</button>
              <button ngbDropdownItem [routerLink]="['/user-password', user.id]">Change Password</button>
              <button *ngIf="currentUser.id != user.id" ngbDropdownItem [routerLink]="" (click)="deleteUser(user.id)">Delete</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

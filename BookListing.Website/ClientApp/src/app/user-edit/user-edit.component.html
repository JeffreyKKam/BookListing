<h1>Edit User: {{userName}}</h1>

<div>
  <form [formGroup]="userForm" (ngSubmit)="onFormSubmit(userForm.value)">
    <div class="form-group row">
      <div class="col-sm-2 control-label font-weight-bold">
        First Name
      </div>
      <div class="col-sm-4">
        <input placeholder="first name" formControlName="firstName" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2 control-label font-weight-bold">
        Last Name
      </div>
      <div class="col-sm-4">
        <input placeholder="last name" formControlName="lastName" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2 control-label font-weight-bold">
        Role
      </div>
      <div class="col-sm-4">
        <select formControlName="role" class="form-control">
          <option *ngFor="let item of roleList" [ngValue]="item">{{item}}</option>
        </select>
      </div>
    </div>
    <div class="button-row">
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Save</button>
      <button type="button" [routerLink]="['/admin']" class="btn btn-danger">Cancel</button>
    </div>
  </form>
</div>
